
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Reseñas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/index.css">
  </head>
  <body>
    <div id="root">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <span class="navbar-brand">Sistema de Reseñas</span>
          <div class="d-flex">
            <button onclick="setTheme('light')" class="btn btn-outline-primary me-2">Claro</button>
            <button onclick="setTheme('dark')" class="btn btn-outline-dark me-2">Oscuro</button>
            <button onclick="setTheme('pink')" class="btn btn-outline-danger">Rosa</button>
          </div>
        </div>
      </nav>

      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-8 text-center">
            <div id="banner" class="mb-4 rounded" style="height: 200px; background-size: cover; background-position: center;"></div>
            
            <h2 class="mb-4">¿Cómo calificarías tu experiencia?</h2>
            <div id="star-rating" class="mb-4"></div>
            
            <div id="feedback-content" class="mt-4"></div>
          </div>
        </div>
      </div>

      <footer class="fixed-bottom text-center py-3">
        <a href="/admin" class="text-muted text-decoration-none">Acceso Administrador</a>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/main.js"></script>
  </body>
</html>
